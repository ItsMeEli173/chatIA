<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador 3D</title>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <img src="/static/assets/logo.png" alt="Logo" class="logo">
        <div>
            <h1>Generador 3D</h1>
            <p>Convierte texto en modelos 3D listos para visualizar y usar</p>
        </div>
    </header>

    <main>
        <!-- Bloque único -->
        <section class="card">
            <h2>Crea tu modelo 3D</h2>
            <p class="subtitle">Escribe una idea o sube una imagen para empezar.</p>

            <form id="generation-form">
                <div class="input-container">
                    <input type="text" id="prompt-input" name="prompt" placeholder="Ej: Un coche deportivo rojo">
                    <label for="image-input" class="image-upload-label" title="Subir imagen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    </label>
                    <input type="file" id="image-input" name="image" accept="image/*" style="display: none;">
                </div>
                <button type="submit">Generar Modelo 3D</button>
            </form>
            <div id="image-preview-container" style="display: none; margin-top: 10px;">
                <img id="image-preview" src="#" alt="Previsualización de imagen" />
                <hr>
                <button id="remove-image-btn">Quitar imagen</button>
            </div>

            <hr>

            <!-- Viewer 3D -->
            <h3>Vista previa</h3>
            <div id="viewer-container">
                <model-viewer id="viewer" src="" camera-controls auto-rotate ar shadow-intensity="1" alt="Vista previa del modelo 3D"></model-viewer>
            </div>

            <!-- Botones de descarga -->
            <div id="download-section" style="display:none; margin-top:15px;">
                <a id="download-glb" href="#" download class="download-btn">⬇️ Descargar .glb</a>
                <a id="download-stl" href="#" download class="download-btn stl-btn">⬇️ Descargar .stl</a>
            </div>
        </section>


    </main>

    <footer>
        <p>El IAs - Supported by Tripo IA</p>
    </footer>

    <!--  Muy importante: script cargado al final -->
    <script src="/static/app.js"></script>
</body>
</html>
