<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3D Generator ZCAA</title>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- model-viewer component -->
    <script type-="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>✨ Generador 3D ZCAA</h1>
        <p>Convierte texto o archivos en modelos 3D listos para visualizar y usar</p>
    </header>

    <main>
        <!-- Bloque único -->
        <section class="card">
            <h2>⚙️ Generar o subir modelo</h2>

            <!-- Formulario para texto -->
            <h3>📝 Generar desde texto</h3>
            <form id="text-form">
                <input type="text" name="prompt" placeholder="Ejemplo: Cubo de 20mm" required>
                <button type="submit">Generar Modelo 3D</button>
            </form>

            <hr>

            <!-- Formulario de archivo -->
            <h3>📂 Subir Archivo 3D</h3>
            <form id="file-form" enctype="multipart/form-data">
                <input type="file" id="stl-input" name="file" accept=".stl,.glb" required>
                <button type="submit">Subir y Visualizar</button>
            </form>

            <hr>

            <!-- Viewer 3D -->
            <h3>👁 Vista previa</h3>
            <div id="viewer-container">
                <model-viewer id="viewer" src="" camera-controls auto-rotate ar shadow-intensity="1" alt="Vista previa del modelo 3D"></model-viewer>
            </div>

            <!-- Botón de descarga -->
            <div id="download-section" style="display:none; margin-top:15px;">
                <a id="download-link" href="#" download class="download-btn">⬇️ Descargar Modelo</a>
            </div>
        </section>
    </main>

    <footer>
        <p>🚀 Proyecto prototipo - 3D Generator ZCAA</p>
    </footer>

    <!-- ⚡ Muy importante: script cargado al final -->
    <script src="/static/app.js"></script>
</body>
</html>
